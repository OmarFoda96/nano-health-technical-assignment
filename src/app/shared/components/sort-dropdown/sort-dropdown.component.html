<mat-form-field appearance="outline" class="sort-form-field">
  <mat-label>{{ "products.sortBy" | translate }}</mat-label>
  <mat-select
    [formControl]="sortControl"
    (selectionChange)="onSortChange($event.value)"
  >
    @for(option of options; track option.value){
    <mat-option [value]="option.value">
      {{ option.label | translate }} ({{
        option.direction === "asc"
          ? ("common.ascending" | translate)
          : ("common.descending" | translate)
      }})
    </mat-option>
    }
  </mat-select>
</mat-form-field>
