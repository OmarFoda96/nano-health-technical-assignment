<mat-card class="error-card">
  <mat-card-content class="error-content">
    <mat-icon class="error-icon">error_outline</mat-icon>
    <h3 class="error-title">{{ "common.error" | translate }}</h3>
    <p class="error-message">{{ message | translate }}</p>
    @if(showRetry){
    <button
      mat-raised-button
      color="primary"
      (click)="onRetry()"
      class="retry-button"
    >
      {{ retryText | translate }}
    </button>
    }
  </mat-card-content>
</mat-card>
